  <head>

  <body>

    <div class="mheader">

        <div class="mleftlogo">
            <img src="/image/emblem-gov.svg">

        <div class="mrightside">
            <button>A+</button>
            <button>A</button>
            <button>A-</button>
    
            <p id="eng">English </p>
        </div>
    </div>
    
    <!-- nav -->
    <div class="mnav">
    
        <div class="mlogo">
            <img src="./images/mainlogo.png" alt="logo">
        </div>
        
        <div class="mnavlist">
            <a href="/frontend/dashboard.html"><h4>Dashboard</h4></a>
            <a href="/frontend/service.html"><h4>Service</h4></a>

        </div>
    </div>

    <div class="container">

        <div class="column">
          <h1>User</h1>  
        </div>

      <div class="row">


        <div class="addmember">

            <h4>Get All Member</h4>
             
              <button id="add-employee" class="u-full-width button button-primary">
                Click Here
              </button>
              <hr>


          <h4>Member By Name</h4>
         
          <input
            type="text"
            id="member-name"
            class="u-full-width"
            placeholder="Name"
          />
          <button id="add-employee" class="u-full-width button button-primary">
            Click Here
          </button>
          <hr />

          <h4>Member By PAN Number</h4>
             
              <input
                type="number"
                id="member-name"
                class="u-full-width"
                placeholder="PAN Number"
              />
              <button id="add-employee" class="u-full-width button button-primary">
                Click Here
              </button>
              <hr />


            <h4>Member By User ID</h4>
             
              <input
                type="number"
                id="member-name"
                class="u-full-width"
                placeholder="User Id"
              />
              <button id="add-employee" class="u-full-width button button-primary">
                Click Here
              </button>
              <hr>
              <div class="row">
                <div class="addmember">
                  <h4>Add Member</h4>
                 
                  <input
                    type="text"
                    id="member-name"
                    class="u-full-width"
                    placeholder="Name"
                  />
        
                  <input
                    type="number"
                    id="member-age"
                    class="u-full-width"
                    placeholder="Age"
                  />
        
                  <input
                    type="number"
                    id="member-aadhar"
                    class="u-full-width"
                    placeholder="Aadhar Number"
                  />
        
                  <input
                    type="text"
                    id="member-gender"
                    class="u-full-width"
                    placeholder="Gender"
                  />
       
        
                  <input
                    type="text"
                    id="member-state"
                    class="u-full-width"
                    placeholder="State"
                  />
        
                  <input
                  type="text"
                  id="member-city"
                  class="u-full-width"
                  placeholder="City"
                  />
                  
                  <input
                  type="text"
                  id="member-blood"
                  class="u-full-width"
                  placeholder="Blood Group"
                  />
                  
                  <input
                  type="number"
                  id="member-pin"
                  class="u-full-width"
                  placeholder="PIN Code"
                  />
                  
                  <input
                  type="number"
                  id="member-id"
                  class="u-full-width"
                  placeholder="User Id"
                  />
                  
                  <input
                  type="number"
                  id="member-pan"
                  class="u-full-width"
                  placeholder="PAN Number"
                  />
                          
                  
                  <button id="add-employee" class="u-full-width button button-primary">
                    Add Member
                  </button>
                    <hr />
                  
                  <h4>Update Member</h4>

                  <input
                    type="text"
                    id="update-member-id"
                    class="u-full-width"
                    placeholder="ID"
                  />
                  <input
                    type="text"
                    id="update-member-name"
                    class="u-full-width"
                    placeholder="Name"
                  />
                  
                  <input
                    type="number"
                    id="update-member-pan"
                    class="u-full-width"
                    placeholder="PAN Number"
                  />
                
                  <button
                    id="update-employee"
                    class="u-full-width button button-primary"
                  >
                    Update Here
                  </button>
                  <hr />
        
        
                  <h4>Delete Member</h4>
                  <input
                    type="text"
                    id="update-member-id"
                    class="u-full-width"
                    placeholder="ID"
                  />
                  <input
                    type="text"
                    id="update-member-name"
                    class="u-full-width"
                    placeholder="Name"
                  />
                
                  <input
                    type="number"
                    id="update-member-pan"
                    class="u-full-width"
                    placeholder="PAN Number"
                  />
                
                  <button
                    id="update-employee"
                    class="u-full-width button button-primary"
                  >
                    Delete Here
                  </button>
    
                </div>
        </div>
      </div>
    </div>
    <div class="columns eight main">
      <div class="data-list-wrapper" id="data-list-wrapper">
        <!-- data will be appended here -->
      </div>
    </div>
    </div>
  </body>
