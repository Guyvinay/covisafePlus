<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="altert green">
        <p>User registered succesfully</p> 
        <div>
            <img width="12" height="12" src="./images/icons8-close.svg" alt="cross-mark-emoji" />
        </div>
    </div>
    <div class="loginlogout">
        <div class="changer">
            <div class="active page">
                Sign In
            </div>
            <div class="page">
                Sign Up
            </div>
        </div>
        <!-- // form for sign in purpose -->
        <div class="form signin">
            <div class="imgdiv">
                <div>
                    <img src="./images/login-family.svg" alt="">
                </div>
                <div>
                    <img src="./images/building-icon.svg" alt="">
                </div>
            </div>
            <div>
                <h2>Sign In for Vaccination</h2><br>
                <p>Enter your credentials</p>
                <form>
                    <input type="email" placeholder="enter email" required>
                    <input type="password" placeholder="password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>

        <!-- signput form  -->

        <div class="form signup">
            <div class="imgdiv">
                <div>
                    <img src="./images/login-family.svg" alt="">
                </div>
                <div>
                    <img src="./images/building-icon.svg" alt="">
                </div>
            </div>
            <div>
                <h2>Sign Up for Vaccination</h2><br>
                <p>Register your credentials</p>
                <form id="signUpForm">
                    <input type="text"  placeholder="Enter your username" name="username" required>
                    <input type="password" placeholder="Enter password" name="password" required>
                    <input type="text" placeholder="Enter Pan Card no" name="pan">
                    <input type="submit" value="Next">
                </form>
            </div>
        </div>

        <!-- Next details from  -->

        <div class="form next">
            <div class="imgdiv">
                <div>
                    <img src="./images/login-family.svg" alt="">
                </div>
                <div>
                    <img src="./images/building-icon.svg" alt="">
                </div>
            </div>
            <div>
                <h2>Sign Up for Vaccination</h2><br>
                <p>Please fill your details</p>
                <form id="nextform">
                    <input type="date" placeholder="Enter D.O.B" name="dob" required>
                    <select name="gender" id="" required> 
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                    <input type="text" placeholder="Address" name="address" required>
                    <input type="submit" value="Next">
                </form>
            </div>
        </div>

        <!-- second next detais from -->

        <div class="form next2">
            <div class="imgdiv">
                <div>
                    <img src="./images/login-family.svg" alt="">
                </div>
                <div>
                    <img src="./images/building-icon.svg" alt="">
                </div>
            </div>
            <div>
                <h2>Sign Up for Vaccination</h2><br>
                <p>Please fill your details</p>
                <form id="nextform2">
                    <input type="text" placeholder="Enter city name" name="city" required>
                    <input type="text" placeholder="Enter state name" name="state" required>
                    <input type="number" placeholder="Enter pincode" name="pincode" required>
                    <input type="number" placeholder="Aadhar no" name="aadhar" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        
    </div>
</body>
<script src="./src/login.js"></script>
<script src="./src/signup.js"></script>
</html>
